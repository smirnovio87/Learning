{% extends "site_crypto/base.html" %}
{% load static %}
{% block title %} Анализ пар {% endblock title %}
{% block header %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/my_css/login.css' %}">
{% endblock header %}
{% block content %}

<div id="myDiv">
  <form method="post" action= "{% url "login" %}">
    {% csrf_token %}
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Login</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" name="username" placeholder="username" id="login-name">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="password" class="login-field" name="password" placeholder="password" id="login-pass">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        {{ form.errors }}
        {% comment %} <a class="btn btn-primary btn-large btn-block" href="#">login</a> {% endcomment %}
        <button class="btn btn-primary btn-large btn-block">login</button>
        <a class="login-link" href="#">Lost your password?</a>
      </div>
    </div>
  </div>
</form>
<div>
  {% endblock content %}
