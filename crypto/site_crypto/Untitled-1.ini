
Таблица "Биржи"
- ID_биржи (первичный ключ)
- Название_биржи
- Местоположение_биржи
- Объем_торгов

Таблица "Активы"
- ID_актива (первичный ключ) 
- Название_актива
- Тип_актива (криптовалюта, фиат и т.д.)  # ENUM, таблица ->
- Цена_актива

Таблица "Сделки"
- ID_сделки (первичный ключ)
- ID_актива (внешний ключ, ссылается на таблицу "Активы")
- ID_биржи_покупки (внешний ключ, ссылается на таблицу "Биржи")
- ID_биржи_продажи (внешний ключ, ссылается на таблицу "Биржи") 
- Цена_покупки
- Цена_продажи
- Время_сделки
- Прибыль


Table "Exchanges"
Exchange_ID (primary key)
Exchange_Name
Exchange_Location
Trade_Volume

Table "Assets"
Asset_ID (primary key)
Asset_Name
Asset_Type (cryptocurrency, fiat, etc.) # ENUM, table ->
Asset_Price

Table "Deals"
Deal_ID (primary key)
Asset_ID (foreign key, references table "Assets")
Buying_Exchange_ID (foreign key, references table "Exchanges")
Selling_Exchange_ID (foreign key, references table "Exchanges")
Buying_Price
Selling_Price
Deal_Time
Profit